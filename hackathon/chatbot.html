<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Assistant Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f0f2f5;
            min-height: 100vh;
        }
        .navbar {
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #1a73e8;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #1a73e8;
        }
        .back-button {
            background: #1a73e8;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #1557b0;
        }
        .chat-container {
            max-width: 800px;
            margin: 100px auto 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #1a73e8;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-time {
            font-size: 0.7rem;
            color: #666;
            margin-top: 0.3rem;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        .chat-input button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-input button:hover {
            background: #1557b0;
        }
        .suggestions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
            overflow-x: auto;
        }
        .suggestion {
            background: #e3f2fd;
            color: #1a73e8;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.3s;
        }
        .suggestion:hover {
            background: #bbdefb;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-robot"></i>
            Alumni Assistant
        </a>
        <div class="nav-links">
            <a href="isaAlumina.html" class="back-button">Back to Portal</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Alumni Assistant</h1>
            <p>Ask me anything about the alumni network, events, or connecting with professionals</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your alumni assistant. How can I help you today?
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="suggestions">
            <div class="suggestion" onclick="sendSuggestion('How can I connect with alumni?')">Connect with Alumni</div>
            <div class="suggestion" onclick="sendSuggestion('What events are coming up?')">Upcoming Events</div>
            <div class="suggestion" onclick="sendSuggestion('How do I update my profile?')">Update Profile</div>
            <div class="suggestion" onclick="sendSuggestion('Tell me about networking opportunities')">Networking</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            
            if (userInput.value.trim() === '') return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = userInput.value + '<div class="message-time">' + getCurrentTime() + '</div>';
            chatMessages.appendChild(userMessage);

            // Add bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.innerHTML = getBotResponse(userInput.value) + '<div class="message-time">' + getCurrentTime() + '</div>';
            chatMessages.appendChild(botMessage);

            // Clear input and scroll to bottom
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendSuggestion(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            if (message.includes('hello') || message.includes('hi')) {
                return 'Hello! How can I assist you today?';
            } else if (message.includes('connect') || message.includes('contact')) {
                return 'You can connect with alumni through their LinkedIn profiles or email addresses provided in their profiles. Would you like help finding a specific alumni?';
            } else if (message.includes('event') || message.includes('meeting')) {
                return 'You can find upcoming events in the Events section. The next networking event is scheduled for next month. Would you like more details?';
            } else if (message.includes('profile') || message.includes('update')) {
                return 'You can update your profile by clicking on the Profile section in the navigation bar. There you can edit your information, add new skills, and update your current position.';
            } else if (message.includes('network') || message.includes('opportunity')) {
                return 'We have several networking opportunities available: monthly meetups, industry-specific events, and mentorship programs. Would you like information about any specific program?';
            } else if (message.includes('help') || message.includes('assist')) {
                return 'I can help you with finding alumni, connecting with professionals, updating your profile, or learning about upcoming events. What would you like to know more about?';
            } else {
                return 'I\'m here to help! You can ask me about connecting with alumni, upcoming events, profile updates, or networking opportunities. What would you like to know?';
            }
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
