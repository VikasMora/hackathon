<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a73e8;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #1557b0;
        }
        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }
        .toggle-form a {
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .radio-label input[type="radio"] {
            width: auto;
            margin: 0;
        }
        .radio-label span {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="continueAsGuest()" style="background: #34a853; margin-top: 0.5rem;">Continue as Guest</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a onclick="toggleForms()">Sign up</a></p>
            </div>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="userType" value="alumni" required>
                            <span>Alumni</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="student" required>
                            <span>Student</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function continueAsGuest() {
            window.location.href = 'mediator.html';
        }
    </script>
</body>
</html>
